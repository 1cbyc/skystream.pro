version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skystream_backend
    env_file:
      - ./backend/.env.example
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
    command: sh -c "php artisan migrate --force || true && php artisan queue:work --sleep=3 --tries=3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skystream_frontend
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000/api

  db:
    image: mysql:8.0
    container_name: skystream_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: skystream
      MYSQL_USER: skystream
      MYSQL_PASSWORD: skystream
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:6-alpine
    container_name: skystream_redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: skystream_minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data

volumes:
  db_data:
  minio_data:
